<html>

<head>
	<title>
		Imersão Dev - Aula 06
	</title>
</head>

<body>
	<h1>Tabela de classificação</h1>

	<table style="width:100%">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Partidas</th>
				<th>Vitórias</th>
				<th>Empates</th>
				<th>Derrotas</th>
				<th>Pontos</th>
				<th colspan="3">Ações</th>
			</tr>
		</thead>
		<tbody id="tabelaJogadores">
		</tbody>
	</table><br>
	<button onClick="zerarPartidas()">Zerar Partidas</button>
	<button onClick="zerarTabela()">Zerar Tabela</button><br>
	<label class="page-subtitle" for="nome">Nome do Jogador:</label>
	<input type="text" placeholder="Adicione um nome" id="nome">
	<button onClick="adicionarJogador(nome.value)" id="adicionarJogador">Adicionar Jogador</button>
	<p class="page-subtitle" id="resposta"></p>
</body>

</html>
